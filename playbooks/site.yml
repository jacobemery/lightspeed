- name: Deploy simple website using Ansible Lightspeed for demonstration purposes.
  hosts: linuxone
  become: true
  tasks:
    - name: Install httpd package.
      ansible.builtin.package:
        name: httpd
        state: present

    - name: Start and enable firewalld.
      ansible.builtin.service:
        name: firewalld
        state: started
        enabled: true

    - name: Modify firewalld to allow tcp connections via port 80.
      ansible.posix.firewalld:
        service: http
        permanent: true
        immediate: true
        state: enabled

    - name: Copy contents from files/index.html to server with correct permissions.
      ansible.builtin.copy:
        src: files/index.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0644'

    - name: Start and enable httpd.
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: true

    - name: Print IP address for web server.
      ansible.builtin.debug:
        var: ansible_default_ipv4.address


