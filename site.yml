---
- name: Deploy webserver
  hosts: linuxone
  become: true
  tasks:
    - name: Install httpd and firewalld
      ansible.builtin.package:
        name:
          - httpd
          - firewalld
        state: present
    - name: Start and enable httpd and firewalld
      ansible.builtin.service:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
        - httpd
        - firewalld
    - name: Allow httpd service through firewall
      ansible.posix.firewalld:
        service: http
        permanent: true
        state: enabled
        immediate: true
    - name: Copy website contents
      ansible.builtin.copy:
        src: site/
        dest: /var/www/html/
        owner: apache
        group: apache
        mode: "0644"
    - name: Restart httpd and firewalld
      ansible.builtin.service:
        name: "{{ item }}"
        state: restarted
      loop:
        - httpd
        - firewalld
